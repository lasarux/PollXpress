{% load i18n %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>{% trans 'Log in' %}</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<link href="{{ MEDIA_URL }}css/default.css" rel="stylesheet" type="text/css" />
</head>
<body>
{% if error_message %}
<p class="errornote">{{ error_message }}</p>
{% endif %}
<div class="centered">
    <img style="margin-bottom:30px; padding-left:65px;" src="{{ MEDIA_URL}}images/pollxpress.png"/>
    <div class="fancyform">
        <form action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
            <p>
            <label for="id_username">{% trans 'Username:' %}</label> <input type="text" name="username" id="id_username" />
            </p>
            <p>
            <label for="id_password">{% trans 'Password:' %}</label> <input type="password" name="password" id="id_password" />
            <input type="hidden" name="this_is_the_login_form" value="1" />
            </p>
          <div class="submit-row">
            <label>&nbsp;</label><input type="submit" value="{% trans 'Log in' %}" />
          </div>
        </form>
        <script type="text/javascript">
        document.getElementById('id_username').focus()
        </script>
    </div>
</div>
</body>
</html>
